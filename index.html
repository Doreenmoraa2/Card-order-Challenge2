<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">
  <div class="container">
    <div class="header">
      <img src="images/illustration-hero.svg" alt="illustration" id="image">
    </div>
    <div class="container-1">
      <h1> Order Summary</h1>
      <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
        device <br>anywhere you like!</p>
    </div>
    </div>
    <div class="divider">
      <div class="divider-1">
        <img src="images/icon-music.svg" alt="icon-music">
      </div>
      <div class="divider-2">
        <h2> Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <div class="divider-3">
        <span>Change</span>
      </div>
      </div>
      <div class="buttons">
        <button class="btn-proceed"> Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>
</div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
